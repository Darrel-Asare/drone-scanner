name: drone_scanner
description: An application for scanning nearby Remote ID advertisements using Bluetooth and Wi-Fi.

version: 0.0.1+1
publish_to: 'none'

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: ^2.5.3

dependencies:
  flutter:
    sdk: flutter
  flutter_opendroneid:
    path: ../flutter-opendroneid
  sprintf: "^6.0.0"
  flutter_google_places_hoc081098: ^1.1.0
  google_api_headers: ^1.1.1
  google_maps_webservice: ^0.0.20-nullsafety.5
  google_maps_flutter: ^2.1.1
  sliding_up_panel: ^2.0.0+1
  location: ^4.2.0
  latlng: ^0.1.0
  http: any
  permission_handler: ^9.2.0
  flutter_spinbox: ^0.8.0
  path_provider: ^2.0.9
  showcaseview: ^1.1.5
  shared_preferences: ^2.0.13
  device_info_plus: ^3.2.2
  f_logs: ^2.0.0 
  timer_builder: ^2.0.0
  csv: ^5.0.1
  app_settings: 4.1.3
  share_plus: ^4.0.3
  flutter_bloc: ^8.0.1
  package_info: ^2.0.2
  effective_dart: ^1.3.1
  pedantic: ^1.11.0

  # does not support android v2 embedding, should not be used
  #downloads_path_provider: ^0.1.0

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

  flutter_launcher_icons: ^0.9.2

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/drone.png"

# The following section is specific to Flutter.
flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/config/
    - assets/google_maps/
  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware.

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages
  fonts:
    - family: TitilliumWeb
      fonts:
        - asset: assets/fonts/TitilliumWeb-Black.ttf
        - asset: assets/fonts/TitilliumWeb-Bold.ttf
        - asset: assets/fonts/TitilliumWeb-Italic.ttf
        - asset: assets/fonts/TitilliumWeb-Light.ttf
        - asset: assets/fonts/TitilliumWeb-Regular.ttf
        - asset: assets/fonts/TitilliumWeb-SemiBold.ttf
    - family: RobotoMono
      fonts:
        - asset: assets/fonts/RobotoMono-Regular.ttf
        - asset: assets/fonts/RobotoMono-Bold.ttf
          weight: 700
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
